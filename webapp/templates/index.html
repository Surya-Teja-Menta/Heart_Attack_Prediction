{% extends 'base.html' %}

{% block title %}
Heart Attack Prediction
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">Heart Attack Prediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/Surya-Teja-Menta/Heart_Attack_Prediction">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the details as indicated:</p>
                                </blockquote>
                            </label>
                            <input type="number"  class="form-control" name="Age" min="1" max="100"
                                placeholder="Age"></input>
                            <select class="form-control" name="gender" id="gender" >
                                
                                <option value=1>Male</option>
                                <option value=0>Female</option>

                            </select>
                            <input type="number" class="form-control" name="Resting_Blood_Pressure" min="80" max="250"
                            placeholder="Resting Blood Pressure"></input>
                            <input type="number" class="form-control" name="Chest_Pain" min="1" max="5"
                                placeholder="Chest Pain"></input>
                            <input type="number" class="form-control" name="Cholestoral" min="40" max="600"  
                                placeholder="Cholestoral in mg/dl"></input>
                            <select class="form-control" name="Fasting_Blood_sugar" id="Flasting_Blood_sugar" >
                                <option disabled hidden selected>Fasting Blood Sugar > 120mg/dl?</option>
                                <option value=0>False</option>
                                <option value=1>True</option>
                            </select>
                            <input type="number"  class="form-control" name="Resting_ElectroCardioGraphic" min="0" max="2"
                                placeholder="Resting Electro Cardio Graphic"></input>
                            <input type="number" class="form-control" name="Maximum_Heart_Rate" min="1" max="250"
                                placeholder="Maximum Heart Rate"></input>
                            <select class="form-control" name="Excrcise_Induced_Angina" id="Excrcise_Induced_Angina" >
                                <option disabled hidden selected>Exercise Induced Angina?</option>
                                    <option value=1>yes</option>
                                    <option value=0>No</option>
                            </select>
                            
                            <input type="number" step="0.1" class="form-control" name="Preious_Peak" min="0" max="8.0" 
                                placeholder="Previous Peak"></input>
                            <input type="number" class="form-control" name="Slope" min="0" max="2"
                                placeholder="Slope"></input>
                            <input type="number" class="form-control" name="Major_Vessels" min="0" max="4"
                                placeholder="Number of Major Vessels"></input>
                            <input type="number" class="form-control" name="Thal_rate" min="0" max="4"
                                placeholder="Thal Rate"></input>
                           

                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
